<div class="review-movies" *ngIf="selectNav == 'review'">
  <ul>
    <li *ngFor="let review of reviews">
      <div>
        <div>
          <img src="../../../assets/images/avatar.svg" />
          <p class="">
            {{ review.author_details.rating }}
          </p>
        </div>
        <div>
          <h5>{{ review.author }}</h5>
          <p>
            {{ review.content }}
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
