<nav>
  <a
    class="d-flex flex-column justify-content-center align-items-center text-decoration-none gap-2"
    *ngFor="let item of navbarItems"
    [href]="item.path"
    [ngStyle]="
      currentUrl === item.path ? { color: '#0296e5' } : { color: '#67686d' }
    "
  >
    <img [src]="currentUrl === item.path ? item.icon : item.activeIcon" />
    <p>{{ item.name }}</p>
  </a>
</nav>
